<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Windows11</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="icons">
        <img src="chromeicon.png" width="70px" alt="chrome logo">
        <div class = "iconName">Google Chrome</div>
        
        <img src="recyclebinicon.png" width="70px" alt="bin icon">
        <div class = "iconName">Recycle Bin</div>

        <img src="edgeicon.png" width="70px" alt="edge browser icon">
        <div class ="iconName">Edge</div>
    </div>
    <div class="taskbar">
        <img src="icons.PNG" alt="icons">
        <img class="right" src="taskbarright.PNG" alt="Some more icons">
    </div>

    <div class="startMenu">
        <img src="startmenu.PNG" alt="Start Menu">
    </div>

    <video autoplay muted>
        <source src="video.webm" type="video/webm">
    </video>
    
</body>
<script src="index.js"></script>
</html>
